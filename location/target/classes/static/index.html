<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Location</title>
    <link rel="stylesheet" href="styl.css">
    <script defer src="/javaScriptFiles/location.js"></script>
    <script defer src="/javaScriptFiles/makeReq.js"></script>

    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- MapBox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <header>
       <h1>Find the nearest Whatever</h1> 
    </header>
    
    <section id="landing-page">

        <div class="location-div">
            <span class="sub-header">Tap to find your location</span>
            <button class="location-button" id="locationButton">Location</button>
            <input type="text" name="userLocation" id="userLocation" placeholder="Your Locationzzz ..." readonly>
        </div>

        <div class="result-div">

            <span class="result-header">The nearest is:</span>

            <div class="result-parent">
                <div class="result-child">

                </div>
            </div>
            
        </div>
        
    </section>
    
</body>
</html>
